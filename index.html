<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Code-Quiz</title>
</head>
<body>
<div class="header">
  <div class="viewScore">View High Scores</div>
  <div class="time">Time: </div>
  <div class="timer_sec"></div>
</div><br>
<div class="time_line"></div>
<div class="startquiz">
<h1>Coding Quiz Challenge</h1>
  <p>Try to answer the following code-related questions within the time limit.
  Keep in mind that incorrect answers will penalize your score/time
  by ten seconds!
  </p>
  <br>
  <section>
    <div class="myQuesion"></div>
    <div class="options_list"></div>
  </section>
</div>


<button class="startButton">Start Quiz</button>
<div class="totalQue">

</div>
<button class="nxtBtn" style="display:none;">Next Que</button>
<div class="resultBox">

<div class="complete" style="display:none;">You've completed the quiz</div>
<button class="replay"style="display:none;">Replay</button>
<button class="Quit" style="display:none;">Quit</button>

</div>
<script src="scipt.js"></script>
</body>
</html>

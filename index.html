<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Code-Quiz</title>
</head>
<body>
  <header>
<div class="scores">
  <a id="viewHighScores">View High Scores</a>
</div>

<div id="timer" class="timer"></div>
</header>

<section id="start" class="start-quiz">
<h1>Coding Quiz Challenge</h1>
  <p>Try to answer the following code-related questions within the time limit.
  Keep in mind that incorrect answers will penalize your score/time
  by fifteen seconds!
  </p>
  <div class="controls">
    <button id="start-button" class="start-btn">Start Quiz</button>
  </div>
</section>

<section id="que-list" class="hide">
  <h1 id="ques"></h1>
  <div id="answer-buttons" class="btn-grid"></div>
  <h2 id="ans" class="check-ans hide"></h2>
  <h3 id="scoreDisplay"></h3>
</section>

<section id="score-container" class="hide">
  <form id="submit-form">
      <h3 id="your-score"></h3>
      <label id="initials-label">Enter your initials to save the score:</label>
      <input type="text" id="name-field" maxlength="3" placeholder="Enter your initials" />
      <button id="submit-btn">Submit</button>
      
  </form>
</section>

<section id="leaderboard" class="highscores-container hide">
  <div>
      <h1>Leaderboard</h1>
      <div id="highscore" class="highscore highscore-list">
      </div>
      <div class="controls">
          <button id="restart-btn">Restart</button>
          <button id="clear-btn">Clear Scores</button>
      </div>
  </div>
  
</section>
<script src="questions.js"></script>
<script src="script.js"></script>

</body>
</html>
